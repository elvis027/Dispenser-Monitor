<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>信齋數據</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet"> <!--google font-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="prog">
            <h2 id="title"></h2>
            <h3 id="remaining"></h3>
        </div>
        <div id="total">
            <h3 id="times-total"></h3>
        </div>
        <div id="loading" class="loader"></div>
        <div id="chart1" class="chart-container" style="position: relative; height:60vh; width:80vw; margin: auto;">
                <canvas id="times-per-day" width="400" height="200"></canvas>
        </div>
        <div id="chart2" class="chart-container" style="position: relative; height:60vh; width:80vw; margin: auto;">
                <canvas id="times-per-hr" width="400" height="200"></canvas>
        </div>
        <div><h3 id="total-per-day"></h3></div>
        <div class="panel-group" id="accordion"></div>
    </div>
    <script src="./js/Sim_dorm.js"></script>
</body>
</html>
